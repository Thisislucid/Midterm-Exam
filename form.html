<!DOCTYPE html> 
<html> 
    <head> 
        	<title>Registration Form</title> 	
     <link rel="stylesheet" type="text/css" 
     href="style3.css"> 
    </head> 
   
   <body> 	
       <div class="container"> 		
    <form> 		
        	<h2>Registration Form</h2> 			
        	<label for="name">Name:</label> 			
        <input type="text" id="name" name="name" 
        required> 			
        <label for="address">Address:</label> 			
        <input type="text" id="address" 
        name="address" required> 			
        <label for="birth-year">Birth Year:</label> 			
        <input type="text" id="birth-year" name="birth-year" required> 			
        <label for="sex">Sex:</label> 			
        <select id="sex" name="sex" required> 				
         <option value="">Select Sex</option> 				
         <option value="male">Male</option> 				
         <option value="female">Female</option> 				
         <option value="other">Other</option> 			
         </select> 			
         <label for="contact-info">Contact Information:</label>			
         <input type="tel" id="contact-info" 
         name="contact-info" required>
         <input type="email" id="contact-info"
         name="contact-info" required>			
         <label for="paying-method">Paying Method:</label> 		
         	<select id="paying-method" name="paying-method" required> 			
   <option value="">Select Paying Method</option> 				
   <option value="credit-card">Credit Card</option> 				
   <option value="debit-card">Debit Card</option> 				
   <option value="paypal">Paypal</option> 				
   <option value="cash">Cash</option> 			
   </select> 			
   <input type="submit" value="Submit"> 		
   </form> 	
  </div> 
 </body> 
</html>
